name: Metrics

on:
  schedule: [cron: "0 0 * * *"]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: weedwilly
          config_output: github-metrics.svg
